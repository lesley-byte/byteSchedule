<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead description">
    </p>
  </header>
  <div class="container">
    <!-- Timeblocks for go here -->
    <div class="input-group input-group-lg row time-block">
      <div type="text" placeholder="09:00 am" label="" class="p-3 hour" id="inputGroup-sizing-lg1">09:00 am
      </div>
      <textarea type="text" class="form-control" aria-label="Sizing example input" id="input1"
        aria-describedby="inputGroup-sizing-lg button-addon1"></textarea><button class="btn btn-outline-light bi bi-save saveBtn col-1 col-md-1"
        type="button" id="button-addon1"><i class="fas fa-save" aria-hidden="true"></i></button>
    </div>
    <div class="input-group input-group-lg row time-block">
      <div type="text" placeholder="10:00 am" label="" class="p-3 hour" id="inputGroup-sizing-lg2">10:00 am</div>

    </div>
